<div class="jumbotron" style="padding:45px 0px">
  <h4 class="text-center">To Do List App</h4>
</div>

<div class="form-row">
    <div class="col-md-7">
      <label>Текст</label>
      <input type="text" class="form-control" #itemTitle>
    </div>
    <div class="col-5 input-group">
      <label>Время</label>
      <div class="input-group">
        <input type="text" class="form-control add-datepicker" #data ngbDatepicker (dateSelect)="onDateSelect($event)" #dataPicker="ngbDatepicker"/>
        <button class="input-group-addon" (click)="dataPicker.toggle()">
          <i class="fa fa-clock-o"></i>
        </button>
        <button class="input-group-addon" (click)="onAdd(itemTitle, data)">
          <i class="fa fa-plus-circle"></i>
        </button>
      </div>
    </div>
</div>

<div style="margin:5px 0px" class="">
  <ul class="list-group">
    <li [id]="item.id" class="list-group-item" *ngFor="let item of toDoListArray">
      <span class="hover-cursor" [class.text-success]="item.check" (click)="alterCheck(item.id,item.check) ">
        <i class="fa fa-lg" [ngClass]="item.check?'fa-check-circle-o':'fa-circle-thin'"></i>
      </span>
      <span>
        {{item.text}}
      </span>
      <span class="hover-cursor text-danger pull-right" (click)="deleteDoTo(item.id)">
        <i class="fa fa-trash-o fa-lg"></i>
      </span>
      <span class="hover-cursor text-primary pull-right" (click)="handlerChangeData(item.id ,item.text, item.date, content)">
        <i class="fa fa-cog fa-lg"></i>
      </span>
      <span class="pull-right">
        {{item.date}}
      </span>
    </li>
  </ul>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Изменение данных</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label>Текст</label>
        <input [value]="text" type="text" class="form-control" #itemTitleChangeData>
        <label>Время</label>
        <div class="input-group">
          <input [value]="date" type="text" class="form-control add-datepicker" #dataPickerChangeData ngbDatepicker #dataPicker="ngbDatepicker"/>
          <span class="input-group-addon hover-cursor" (click)="dataPicker.toggle()">
            <i class="fa fa-clock-o"></i>
          </span>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click'); changeData(itemTitleChangeData.value, dataPickerChangeData.value);">Save</button>
  </div>
</ng-template>
